	<form style="padding:50px" align="left" action = "login.php" method = "post">
	  <label for = "name"> NAME : </label>
	  <input type = "text" name = "name"  minlength = "3" id = "name" required />
	  <br><br>
	  
	  <label for = "phone"> PHONE : </label>
	  <input type = "text"  name = "Phone" id = "phone" pattern = [0-9]{10} />

	  <input type = "text" name = "E-Mail" id = "E-Mail" />

	  <input type = "radio" name = "dept" id = "cse">

	  <label for = "ece"> ECE </label>
	  
	  <input type = "radio" name = "dept" id = "mec">
	  <label for = "mec"> MECH </label>
	  <br><br>
	  
	  <label for = "country"> COUNTRY OF ORIGIN : </label>
	  <select name = "country" id = "country">
		<option value = "none" selected disabled hidden>Select a Country</option>
		<option value = "India">INDIA</option>
		<option value = "Pakistan">PAKISTAN</option>
		<option value = "Sri-lanka">SRI-LANKA</option>
		</select>
	  <br><br>
